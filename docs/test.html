<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Argon2 in browser</title>
    <script src="../lib/argon2.js"></script>
</head>
<body>
<script>
    function run() {
        argon2({ pass: new TextEncoder().encode('password'), salt: 'somesalt', distPath: 'dist',
          type:     10, // argon2.ArgonType.Argon2u,
          hashLen:  +(128),
          parallelism: +(4),
          mem:      +(512000),
          time:     +(1)
        })
            .then(h => console.log(h.hash, h.hashHex, h.encoded))
            .catch(e => console.error(e.message, e.code));
    }
</script>
<button onclick="run()">Run</button>
</body>
